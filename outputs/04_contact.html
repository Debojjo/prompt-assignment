<section class="bg-slate-50">
  <div class="mx-auto max-w-5xl px-4 py-16 sm:px-6 lg:px-8 lg:py-20">
    <div class="grid gap-10 rounded-3xl border border-slate-200 bg-white p-6 shadow-sm sm:p-8 lg:grid-cols-2 lg:gap-12">
      <!-- Form -->
      <div class="flex flex-col justify-center">
        <header class="mb-8 space-y-2">
          <h2 class="text-2xl font-semibold tracking-tight text-slate-900 sm:text-3xl">
            Let’s build something together
          </h2>
          <p class="text-sm text-slate-600 sm:text-base">
            Share a few details about your project and we’ll get back to you with next steps.
          </p>
        </header>

        <form action="#" method="POST" class="space-y-5">
          <!-- Name -->
          <div class="space-y-1.5">
            <label for="name" class="block text-sm font-medium text-slate-800">
              Name <span class="text-rose-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="block w-full rounded-xl border border-slate-200 bg-white px-3.5 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-slate-900 focus:ring-1 focus:ring-slate-900/80"
              placeholder="Alex Johnson"
            />
          </div>

          <!-- Email -->
          <div class="space-y-1.5">
            <label for="email" class="block text-sm font-medium text-slate-800">
              Email <span class="text-rose-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="block w-full rounded-xl border border-slate-200 bg-white px-3.5 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-slate-900 focus:ring-1 focus:ring-slate-900/80"
              placeholder="you@example.com"
            />
          </div>

          <!-- Phone -->
          <div class="space-y-1.5">
            <label for="phone" class="block text-sm font-medium text-slate-800">
              Phone <span class="text-rose-500">*</span>
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="block w-full rounded-xl border border-slate-200 bg-white px-3.5 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-slate-900 focus:ring-1 focus:ring-slate-900/80"
              placeholder="+1 (555) 000-0000"
            />
          </div>

          <!-- Message -->
          <div class="space-y-1.5">
            <label for="message" class="block text-sm font-medium text-slate-800">
              Message <span class="text-rose-500">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="block w-full rounded-xl border border-slate-200 bg-white px-3.5 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-slate-900 focus:ring-1 focus:ring-slate-900/80"
              placeholder="Tell us about your project, goals, and timeline."
            ></textarea>
          </div>

          <!-- Submit -->
          <div class="pt-2">
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-900/80 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-50 sm:w-auto"
            >
              Send message
            </button>
          </div>
        </form>
      </div>

      <!-- Illustration / Image -->
      <aside class="flex items-center">
        <div class="relative mx-auto w-full max-w-md overflow-hidden rounded-2xl border border-slate-200 bg-slate-100 shadow-sm">
          <img
            src="https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg?auto=compress&cs=tinysrgb&w=1200"
            alt="People collaborating in a modern workspace"
            class="h-full w-full object-cover"
            loading="lazy"
          />
        </div>
      </aside>
    </div>
  </div>
</section>
