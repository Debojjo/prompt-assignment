<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200 shadow-sm">
  <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8" aria-label="Main navigation">
    <!-- Brand -->
    <a href="#" class="text-xl font-semibold tracking-tight text-slate-900">
      BrandName
    </a>

    <!-- Desktop Nav -->
    <div class="hidden items-center gap-8 text-sm font-medium text-slate-700 md:flex">
      <a href="#" class="transition-colors hover:text-slate-900">Home</a>
      <a href="#" class="transition-colors hover:text-slate-900">Services</a>
      <a href="#" class="transition-colors hover:text-slate-900">About</a>
      <a href="#" class="transition-colors hover:text-slate-900">Contact</a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      type="button"
      class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white p-2.5 text-slate-600 shadow-sm transition hover:border-slate-300 hover:bg-slate-50 hover:text-slate-900 md:hidden"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-nav"
      id="mobile-menu-button"
    >
      <!-- Heroicon: Bars-3 -->
      <svg
        id="icon-open"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        class="h-5 w-5"
        stroke="currentColor"
        stroke-width="1.8"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6.75h16M4 12h16M4 17.25h16" />
      </svg>
      <!-- Heroicon: X-Mark -->
      <svg
        id="icon-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        class="hidden h-5 w-5"
        stroke="currentColor"
        stroke-width="1.8"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12M18 6L6 18" />
      </svg>
    </button>
  </nav>

  <!-- Mobile Nav Panel -->
  <div
    id="mobile-nav"
    class="mx-auto hidden max-w-6xl px-4 pb-4 sm:px-6 lg:px-8 md:hidden"
  >
    <div class="space-y-1 rounded-xl border border-slate-200 bg-white p-3 shadow-sm">
      <a
        href="#"
        class="block rounded-lg px-3 py-2 text-sm font-medium text-slate-900 hover:bg-slate-50"
      >
        Home
      </a>
      <a
        href="#"
        class="block rounded-lg px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
      >
        Services
      </a>
      <a
        href="#"
        class="block rounded-lg px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
      >
        About
      </a>
      <a
        href="#"
        class="block rounded-lg px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
      >
        Contact
      </a>
    </div>
  </div>

  <script>
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileNav = document.getElementById('mobile-nav');
    const iconOpen = document.getElementById('icon-open');
    const iconClose = document.getElementById('icon-close');

    if (menuButton && mobileNav && iconOpen && iconClose) {
      menuButton.addEventListener('click', () => {
        const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
        menuButton.setAttribute('aria-expanded', String(!isExpanded));
        mobileNav.classList.toggle('hidden');
        iconOpen.classList.toggle('hidden');
        iconClose.classList.toggle('hidden');
      });
    }
  </script>
</header>
